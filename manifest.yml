---
applications:
  - path: .
    memory: 512M
    instances: 1
    name: iwibot
    host: iwibot
    disk_quota: 1024M
    domain: mybluemix.net
    services:
      - conversation
      - text_to_speech
      - speech_to_text
      - weatherinsights
  - path: ./classification
    memory: 256M
    instances: 1
    name: IWIBotClassifier2
    host: IWIBotClassifier2
    disk_quota: 512M
    domain: mybluemix.net
    services:
      - cloudant_nosql_db
